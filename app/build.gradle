    compile "frankiesardo:icepick:${rootProject.ext.icepickVersion}"
    apt "frankiesardo:icepick-processor:${rootProject.ext.icepickVersion}"
    compile "com.google.code.gson:gson:${rootProject.ext.gsonVersion}"
    compile "com.squareup.picasso:picasso:${rootProject.ext.picassoVersion}"
    compile "com.nineoldandroids:library:${rootProject.ext.nineoldVersion}"
    compile "com.rengwuxian.materialedittext:library:${rootProject.ext.materialedittextVersion}"
